<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Page</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div id = "topbar">
        <h1 id = "h1">Signup</h1>

    </div>
    <div class="container">
        <div class="login-form">
          <div class="login-form-fields">
            <div class="login-input-group">
              <div class="name-password-login-button">
    
                <!-- User Icon -->
                <div class="user-icon">
                  <i class="fa-solid fa-user"></i>
                </div>
    
                  <!-- Name Field -->
                  <div class="name">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="user-name" id="username" placeholder="Name">
                  </div>
    
                  <!-- Password Field -->
                  <div class="name">
                    <i class="fa-solid fa-lock"></i>
                    <input type="tel" name="phoneno" id="phoneno" placeholder="Phone">
                  </div>
                  <div class="name">
                    <i class="fa-solid fa-home"></i>
                    <input type="text" name="hostel" id="hostel" placeholder="Enter Hostel">
                  </div>
                  <div class="name">
                    <i class="fa-solid fa-home"></i>
                    <input type="text" name="room" id="room" placeholder="Enter hostel's roomno">
                  </div>
                  
                  
                  
    
                  <!-- Login Button Field -->
                  <div class="login-btn">
                    <button id = "btn1" onclick = signup()>Sign up</button>
                  </div>
    
          
    
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src = "login.js"></script>
</body>
